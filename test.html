<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script>
			// Задача: Направете топка да се движи на спираловиндо
			// по протежението на тор


			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			renderer.setClearColor('indigo');

			// включваме генерирането на меки сенки
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;

			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 30, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set(0,200,0);
			camera.lookAt(new THREE.Vector3(0,0,0));


			// създаване на топка
			var ball = new THREE.Mesh(
				new THREE.SphereGeometry(6,32,32),
				new THREE.MeshPhongMaterial({color:'red',shininess: 50, specular: 0xffffff})
			);
			ball.castShadow = true;
			scene.add( ball );

      var xp = 40*Math.random();
			var yp = 20+40*Math.random();
			var zp = 40*Math.random();

      var sun = new THREE.Mesh(
				new THREE.SphereGeometry(6,32,32),
				new THREE.MeshPhongMaterial({color:'yellow',shininess: 50, specular: 0xffffff})
			);
      scene.add(sun);
			// създаване на тора
	/*		var ground = new THREE.Mesh(
				new THREE.TorusGeometry(40,10,64,64),
				new THREE.MeshPhongMaterial({color:'honeydew',shininess: 0, specular: 0xffffff})
			);
			ground.receiveShadow = true;
			scene.add( ground );
*/

			// светлина
			var light = new THREE.AmbientLight();
			//light.castShadow = true;
			scene.add( light );

			scene.add( new THREE.AmbientLight('navy',0.2) );

			var clock = new THREE.Clock();

			function drawFrame()
			{
				requestAnimationFrame( drawFrame );

				var t = clock.getElapsedTime();

				// движение около тор
				var r = 40+20*Math.cos(8*t);
        ball.position.x = xp+30*Math.cos(t);
				//ball.position.y = yp/2;
				ball.position.z = zp+30*Math.sin(t);

			//	ball.position.set(x,y,z);


				scene.rotation.y += 0.01;
				//light.position.set (100*Math.cos(scene.rotation.y-0.5),30,100*Math.sin(scene.rotation.y-0.5));

				renderer.render( scene, camera );
			}

			drawFrame();
		</script>
	</body>
</html>
